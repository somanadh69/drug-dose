<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Hub – Login & Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
  <div class="auth-bg-anim"></div>
  <main class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" id="studentTab">Student</button>
      <button class="auth-tab" id="collegeTab">College</button>
    </div>
    <div class="auth-forms">
      <!-- Student Forms -->
      <form class="auth-form" id="studentLogin" autocomplete="off">
        <h2>Student Login</h2>
        <input type="text" name="studentIdOrEmail" placeholder="Student ID or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="auth-options">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="cta-btn">Login</button>
        <p class="auth-switch">Don’t have an account? <a href="#" id="showStudentSignUp">Sign Up here.</a></p>
      </form>
      <form class="auth-form" id="studentSignUp" autocomplete="off" style="display:none;">
        <h2>Student Sign Up</h2>
        <input type="text" name="studentId" placeholder="Student ID" required>
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="cta-btn">Sign Up</button>
        <p class="auth-switch">Already have an account? <a href="#" id="showStudentLogin">Login here.</a></p>
      </form>
      <!-- College Forms -->
      <form class="auth-form" id="collegeLogin" autocomplete="off" style="display:none;">
        <h2>College Login</h2>
        <input type="text" name="collegeIdOrEmail" placeholder="College ID or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="auth-options">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="cta-btn">Login</button>
        <p class="auth-switch">Don’t have an account? <a href="#" id="showCollegeSignUp">Sign Up here.</a></p>
      </form>
      <form class="auth-form" id="collegeSignUp" autocomplete="off" style="display:none;">
        <h2>College Sign Up</h2>
        <input type="text" name="collegeId" placeholder="College ID" required>
        <input type="text" name="collegeName" placeholder="College Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="cta-btn">Sign Up</button>
        <p class="auth-switch">Already have an account? <a href="#" id="showCollegeLogin">Login here.</a></p>
      </form>
      <div class="auth-success" id="authSuccess"></div>
    </div>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
